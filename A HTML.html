<!doctype html>
<html lang="en">
    <head>
        <title> Basic form design using HTML </title>
    <head>
    <body>
        <h1 class="smit">ALPHA HTML</h1>
        <h3 class="smit">Basic form  design using HTML</h3>
        <form action="#">
            <fieldset>
                <legend>Personal Details</legend>
                <p>
                    <label>First Name : </input name="firstname"/></label>
                </p>
                <p>
                    <label>Last name : </input name="lastname"/></label>
                </p>
                <p>
                    <label></input type="radio" name="gender" value="male"/></label>
                </p>
                <p>
                    <label></input type="radio" name="gender" value="female"/></label>
                </p>
                <p>
                    <label></input type="radio" name="gender" value="other"/></label>
                </p>
                <p>
                    <label>Email : <input type="email"name="email"/></label>
                </p>
                <p>
                    <label>Date Of Birth : <input type="date"name="birthdate"></label>
                </p>
                <p>
                    <label>Address :<br/>
                        <textarea name="address" cols="30" rows="3"></textarea>
                    </label>
                </p>
            </fieldset>
        </form>
    </body>
</html>
